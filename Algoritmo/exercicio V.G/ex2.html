<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Salário atual:
    <input type="number" id="input_salario"> <br>
    <button onclick="confirmar()">Confirmar salário</button>
    <button onclick="pagar100()">Pagar conta de 100</button>
    <button onclick="pagar500()">Pagar conta de 500</button>
    <button onclick="ganhar()">Ganhar 2000 na loteria</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    
    var granaAtual = 0;
    
    function confirmar(){
        granaAtual = Number(input_salario.value);
        div_mensagem.innerHTML =`Grana atual:R$${granaAtual}` ;
    }
    function pagar100() {
        granaAtual -= 100;
        div_mensagem.innerHTML = `Grana atual:R$${granaAtual}`;
    }
    function pagar500() {
        granaAtual -= 500;
        div_mensagem.innerHTML = `Grana atual:R$${granaAtual}`;
    }
    function ganhar() {
        granaAtual += 2000;
        div_mensagem.innerHTML = `Grana atual:R$${granaAtual}`;
    }
</script>
