<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    informar a hora do dia que costuma acessar a Netflix:
    <input type="number" id="input_hora"><br>
    <button onclick="analisar()">Ver recomendação</button> 
</body>
</html>
<script>
    function analisar() {
        var hora = Number(input_hora.value);

        if(hora>=19 && hora <=21) {
            alert(`Não é recomendável que você assista sua série favorita no horário ${hora}!`)
        }else alert(`O horário ${hora} é adequado para assistir sua série favorita!`)
    }
</script>
