<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe sua nota do ENEM:
    <input type="number" id="input_enem"><br>
    Informe sua nota do Vestibular Interno:
    <input type="number" id="input_vestibular"><br>
    <button onclick="analisar()">Avaliação</button>
</body>
</html>
<script>
    function analisar() {
        var enem = Number(input_enem.value);
        var vestibular = Number(input_vestibular.value);

        if(enem >= 800 || vestibular>=700) {
            alert( "Parabéns! Aprovado")
        }else alert("Tente semestre que vem!")
    }
</script>
