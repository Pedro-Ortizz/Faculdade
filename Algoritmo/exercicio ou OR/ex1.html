    Qual fruta você quer saber se Juliane come:
    <input type="text" id="input_fruta"><br>
    <button onclick="analisar()">Vai comer?</button>

<script>

        var fruta = input_fruta.value;

        if(fruta =="uva" || fruta =="abacaxi") {
            alert(`Sim, vai comer ${fruta}.`)
        }else alert(`A fruta ${fruta} ela não come.`)
    }
</script>
