<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Capacidade que o veiculo suporta:
    <input type="number" id="input_capacidade"><br>
    Quantas pessoas vão entrar no veiculo?
    <input type="number" id="input_pessoas"><br>
    <button onclick="mostrar()">#Partiu Carona</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function mostrar(){
        var cap = Number(input_capacidade.value);
        var qtd = Number(input_pessoas.value);
        var contador = 1;
        div_mensagem.innerHTML = "";

        while (contador<=qtd) {
            if(contador<=cap){
            if(contador == 1) {
                div_mensagem.innerHTML += `Entrou o passageiro ${contador}° (que é o(a) motorista)<br>`
            }else {
                div_mensagem.innerHTML += `Entrou o passageiro ${contador}°<br>`
            }
        }else {
            div_mensagem.innerHTML += `O ${contador}° passageiro terá que esperar!<br>`
        }
            contador +=1;

        }
    }
</script>
