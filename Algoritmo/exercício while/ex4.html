<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button onclick="mostrar()">S2 Pares</button><br>
   <div id="div_mensagem"></div> 
</body>
</html>
<script>
    function mostrar() {
        var contador = 0
        div_mensagem.innerHTML = "";

        while(contador<=100) {
            div_mensagem.innerHTML += `${contador}<br>`;
            contador +=2;
        }
    }
</script>
