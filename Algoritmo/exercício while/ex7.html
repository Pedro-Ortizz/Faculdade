<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um número entre 20 e 100:
    <input type="number" id="input_numero"><br>
    <button onclick="mostrar()">Adoro múltiplos de 5</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function mostrar(){
        var numero = Number(input_numero.value);
        var contador = 0;
        div_mensagem.innerHTML = "";

        while(contador<=numero) {
            div_mensagem.innerHTML += `${contador}<br>`;
            contador += 5;
        }
    }
</script>
